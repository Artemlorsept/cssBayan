<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./vid.css">
    <link rel="stylesheet" href="./structura.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>CSS Bayan</h1>
        </header>
        <main class="main">
            <label class="meme-item-wrapper" for="fullstack">
                <input type="radio" id="fullstack" name="card" checked>
                <div class="meme-item-wrapper__header">
                    <span class="title">будильник</span>
                    <span class="plus_icon">
                    </span>
                </div>
                <img src="31.jpg" width="600" alt="fullstack_meme">
            </label>
            <label class="meme-item-wrapper" for="hobbie">
                <input type="radio" id="hobbie" name="card">
                <div class="meme-item-wrapper__header">
                    <span class="title">мозг</span>
                    <span class="plus_icon"></span>
                </div>
                <img src="159c9cf75b1d6ed560a042566e742519.jpg" alt="hobbie_meme">
            </label>
            <label class="meme-item-wrapper" for="industry">
                <input type="radio" id="industry" name="card">
                <div class="meme-item-wrapper__header">
                    <span class="title">скорость</span>
                    <span class="plus_icon"></span>
                </div>
                <img src="1644712465_32-fikiwiki-com-p-prikolnie-kartinki-pro-yanu-34.jpg" width="600" alt="industry_meme">
            </label>
            <label class="meme-item-wrapper" for="list">
                <input type="radio" id="list" name="card">
                <div class="meme-item-wrapper__header">
                    <span class="title">просьба</span>
                    <span class="plus_icon"></span>
                </div>
                <img src="e8fd865504d4d4b3cd61e28f7a3a0d56a28e43c9r1-720-606v2_hq.jpg" width="600" alt="list_meme">
            </label>
            <label class="meme-item-wrapper" for="mushroom">
                <input type="radio" id="mushroom" name="card">
                <div class="meme-item-wrapper__header">
                    <span class="title">вооброжение</span>
                    <span class="plus_icon"></span>
                </div>
                <img src="rewallscom_64317.jpg" width="600" alt="mushroom_meme">
            </label>
        </main>
    </div> 
</body>
</html>
